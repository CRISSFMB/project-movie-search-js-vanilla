<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>App Movies</title>

    <link href="main.css" rel="stylesheet" />
</head>

<body>



    <header>

        <div class="container">

            <nav>
                <div class="navbar">

                    <div class="logo">

                        <i class="fas fa-ticket-alt logo__title"></i>
                        <span class="logo__name">SEARCH MOVIE</span>
                    </div>

                    <img src="./images/logo.svg" class="navbar__img" alt="by the movie DB">

                </div>
            </nav>
        </div>


        <div class="hero">

            <div class="hero__content container">

                <h2 class="hero__content__title">Invasion: End of time</h2>
                <p class="hero__content__description">After the arrival of the aliens, Yuliya must face them, being the only one who had previous contact with them. Can loyalty be made stronger than power by alien technology?
                </p>

            </div>


        </div>

    </header>

    <main>


        <section class="search-section">

            <div class="container">

                <div class="search">
                    <input type="text" placeholder="Search Movie" class="search__input">
                    <i class="fas fa-search"></i>
                </div>

            </div>
        </section>

        <div class="container">
            <section class="section-movies">
                <h3 class="text-center">Popular Movies </h3>

                <div class="card-wrapper">


                </div>

                <template id="template-card">
                    <div class="card">

                        <div class="card__header">
                            <a href="#" class="card__header">

                                <img src="" alt="" class="card__img">

                            </a>

                        </div>

                        <div class="card__body">

                            <p class="card__title"></p>

                            <div class="card__rating">
                                <i class="fas fa-star card__icon"></i>
                                <span class="card__text"></span>
                            </div>

                        </div>

                    </div>
                </template>

            </section>
        </div>







    </main>


    <script src="bundle.js"></script>
</body>

</html>
